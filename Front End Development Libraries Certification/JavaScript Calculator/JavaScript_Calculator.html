<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Header Section -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Calculator</title>
  <link rel="stylesheet" href="JavaScript_Calculator.css">
</head>
<body>
  <!-- Body Section -->
  <div class="calculator">
    <div id="display">0</div>
    <!-- Buttons Section -->
    <div class="button-container">
      <button class="button number" id="seven" data-value="7">7</button>
      <button class="button number" id="eight" data-value="8">8</button>
      <button class="button number" id="nine" data-value="9">9</button>
      <button class="button operator" id="divide" data-value="/">รท</button>
      <button class="button number" id="four" data-value="4">4</button>
      <button class="button number" id="five" data-value="5">5</button>
      <button class="button number" id="six" data-value="6">6</button>
      <button class="button operator" id="multiply" data-value="*">ร</button>
      <button class="button number" id="one" data-value="1">1</button>
      <button class="button number" id="two" data-value="2">2</button>
      <button class="button number" id="three" data-value="3">3</button>
      <button class="button operator" id="subtract" data-value="-">-</button>
      <button class="button clear" id="clear" data-value="AC">AC</button>
      <button class="button number" id="zero" data-value="0">0</button>
      <button class="button decimal" id="decimal" data-value=".">.</button>
      <button class="button operator" id="add" data-value="+">+</button>
      <button class="button equals" id="equals" data-value="=">=</button>
    </div>
  </div>
  <!-- Footer Section -->
  <script src="JavaScript_Calculator.js"></script>
</body>
</html>
