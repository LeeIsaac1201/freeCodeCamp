<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Header Section -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Body Section -->
    <main>
        <h1>Cash Register Project</h1>
        <div id="change-due"></div>
        <div id="message-area" style="color: red; text-align: center;"></div> <!-- New message area -->
        <div class="input-div">
            <label for="cash">Enter cash from customer:</label>
            <input type="number" id="cash" class="user-input" value="">
            <button class="check-btn-styles" id="purchase-btn">Purchase</button>
        </div>
        <div class="container">
            <div id="price-display">Total: $<span id="price-value">19.50</span></div>
            <div class="connector"></div>
            <div id="register-container">
                <div class="top-display-screen-container">
                </div>
                <!-- Change Amount Container -->
                <div id="change-amount-container">
                    <h2>Change in Drawer</h2>
                    <p id="change-amount"></p>
                </div>
                <div class="top-register">
                    <div class="btns-container">
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="btn">*</button>
                        <button class="btn">0</button>
                        <button class="btn">#</button>
                    </div>
                    <div id="cash-drawer-display" class="cash-drawer-display"></div>
                </div>
                <div class="bottom-register">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- Footer Section -->
    <script src="script.js"></script>
</body>
</html>
